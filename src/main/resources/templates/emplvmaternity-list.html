<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employee Maternity Leave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cardview/emplvmaternity-functions.js"></script>
</head>

<body onload="initListeners()">
<section id="emplvmaternitys">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/emplvmaternity/createEmpLvMaternity}" th:object="${editEmpLvMaternity}" method="post" id="emplvmaternityForm" enctype="multipart/form-data">
                         <div class="form-group">
                            <input type="hidden" id="modal-id" th:field="*{id}">
                            <label for="message-text" class="col-form-label">Leave Type:</label>
                            <input type="text" class="form-control" id="modal-leaveType" th:field="*{leaveType}">
                        </div>
						<div class="form-group">
                            <label for="message-text" class="col-form-label">Opening Balance:</label>
                            <input type="text" class="form-control" id="modal-openingBalance" th:field="*{openingBalance}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Credit:</label>
                            <input type="text" class="form-control" id="modal-credit" th:field="*{credit}">
                        </div>
                       <div class="form-group">
                            <label for="message-text" class="col-form-label">Total:</label>
                            <input type="text" class="form-control" id="modal-total" th:field="*{total}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Availed:</label>
                            <input type="text" class="form-control" id="modal-availed" th:field="*{availed}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Balance:</label>
                            <input type="text" class="form-control" id="modal-balance" th:field="*{balance}">
                        </div>
                         <div class="form-group">
                            <label for="message-text" class="col-form-label">Application Date:</label>
                            <input type="date" class="form-control" id="modal-applicationDate" th:field="*{applicationDate}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Start Date:</label>
                            <input type="date" class="form-control" id="modal-startDate" th:field="*{startDate}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">End Date:</label>
                            <input type="date" class="form-control" id="modal-endDate" th:field="*{endDate}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Days:</label>
                            <select class="form-select form-control" aria-label="Default select example" id="modal-days" th:field="*{days}">
                                <option value="First Half" selected>First Half</option>
                                <option value="Second Half">Second Half</option>
                                <option value="Full Day">Full Day</option>
                            </select>
                        </div>
                       <div class="form-group">
                            <label for="message-text" class="col-form-label">No Of Days:</label>
                            <input type="text" class="form-control" id="modal-noOfDays" th:field="*{noOfDays}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Note For Approver:</label>
                            <input type="text" class="form-control" id="modal-noteForApprover" th:field="*{noteForApprover}">
                        </div>
                            <label for="message-text" class="col-form-label">STATUS:</label>
                            <select class="form-select form-control" aria-label="Default select example" id="modal-status" th:field="*{status}">
                                <option value="Approved" selected>Approved</option>
                                <option value="Pending">Pending</option>
                                <option value="Not-Approved">Not-Approved</option>
                            </select>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Upload Attachments:</label>
                            <div class="container" id="attachmentThumbnails">
                            </div>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile02" accept="image/*" >
                                    <label class="custom-file-label" for="inputGroupFile02" id="inputGroupFile02_val" >Choose File</label>
                                </div>
                                <div class="input-group-append">
                                    <input type="button" class="input-group-text" id="inputGroupFile03" value="Upload">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="attachments" th:field="*{attachments}" value="">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateButton">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cards Container -->
    <div th:switch="${emplvmaternitys}" class="container">
        <div class="title">
            <h1>Employee Maternity Leave</h1>
            <p>Card view. You can edit by clicking on a card.</p>
            <p><a href="/CardView/employee">Go to employee card view</a></p>
        </div>
        <h2 th:case="null">No record found !!</h2>
        <div th:case="*" class="row g-3">
            <div th:each="emplvmaternity,pos : ${emplvmaternitys}" class="col-md-3">
                <div class="card text-center">
                    <div th:unless="${emplvmaternity.attachments == null}" th:id="${'cardCarousel_'+pos.index}" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li th:data-target="${'#cardCarousel_'+pos.index}" th:each="image,status : ${#strings.arraySplit(emplvmaternity.attachments, '|')}"
                                th:data-slide-to="${status.index}" th:if="${status.index == 0}" class="active"></li>
                            <li th:data-target="${'#cardCarousel_'+pos.index}" th:each="image,status : ${#strings.arraySplit(emplvmaternity.attachments, '|')}"
                                th:data-slide-to="${status.index}" th:unless="${status.index == 0}"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active" th:each="image,status : ${#strings.arraySplit(emplvmaternity.attachments, '|')}" th:if="${status.index == 0}">
                                <img th:src="'images/'+${image}" class="d-block w-100">
                            </div>
                            <div class="carousel-item" th:each="image,status : ${#strings.arraySplit(emplvmaternity.attachments, '|')}" th:unless="${status.index == 0}">
                                <img th:src="'images/'+${image}" class="d-block w-100">
                            </div>
                        </div>
                        <a class="carousel-control-prev" th:href="${'#cardCarousel_'+pos.index}" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" th:href="${'#cardCarousel_'+pos.index}" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                     <div class="card-body" data-toggle="modal" data-target="#exampleModal"
                              th:attr="data-leavetype=''+${emplvmaternity.leaveType}+'', data-openingbalance=''+${emplvmaternity.openingBalance}+''
                            , data-credit=''+${emplvmaternity.credit}+'', data-total=''+${emplvmaternity.total}+''
                            , data-availed=''+${emplvmaternity.availed}+'', data-balance=''+${emplvmaternity.balance}+''
                            , data-applicationdate=''+${emplvmaternity.applicationDate}+'', data-startdate=''+${emplvmaternity.startDate}+''
                            , data-enddate=''+${emplvmaternity.endDate}+'', data-days=''+${emplvmaternity.days}+'', data-noofdays=''+${emplvmaternity.noOfDays}+''
                            , data-noteforapprover=''+${emplvmaternity.noteForApprover}+'', data-status=''+${emplvmaternity.status}+'', data-id=''+${emplvmaternity.id}+''
                            , data-attachments=''+${emplvmaternity.attachments}+''">
                        <h5 class="card-title" th:text="${emplvmaternity.leaveType}"></h5>
                        <p class="card-text-label"><i class="bi bi-pen"></i>Leave Type</p>
                        <p class="card-text-value" th:text="${emplvmaternity.leaveType}"></p>
                        <p class="card-text-label"><i class="bi bi-pen"></i>Opening Balance</p>
                        <p class="card-text-value" th:text="${emplvmaternity.openingBalance}"></p>
                        <p class="card-text-label"><i class="bi bi-pen"></i>Credit</p>
                        <p class="card-text-value" th:text="${emplvmaternity.credit}"></p>
                        <p class="card-text-label"><i class="bi bi-pen"></i>Total</p>
                        <p class="card-text-value" th:text="${emplvmaternity.total}"></p>
                        <p class="card-text-label"><i class="bi bi-pen"></i>Availed</p>
                        <p class="card-text-value" th:text="${emplvmaternity.availed}"></p>
                        <p class="card-text-label"><i class="bi bi-pen"></i>Balance</p>
                        <p class="card-text-value" th:text="${emplvmaternity.balance}"></p>
                        <p class="card-text-label"><i class="bi bi-calendar-event"></i>Application Date</p>
                        <p class="card-text-value" th:text="${emplvmaternity.applicationDate}"></p>
                        <p class="card-text-label"><i class="bi bi-calendar-event"></i>Start Date</p>
                        <p class="card-text-value" th:text="${emplvmaternity.startDate}"></p>
                        <p class="card-text-label"><i class="bi bi-calendar-event"></i>End Date</p>
                        <p class="card-text-value" th:text="${emplvmaternity.endDate}"></p>
                        <p class="card-text-label"><i class="bi bi-pen"></i>Days</p>
                        <p class="card-text-value" th:text="${emplvmaternity.days}"></p>
                        <p class="card-text-label"><i class="bi bi-pen"></i>No Of Days</p>
                        <p class="card-text-value" th:text="${emplvmaternity.noOfDays}"></p>
                        <p class="card-text-label"><i class="bi bi-pen"></i>Note For Approver</p>
                        <p class="card-text-value" th:text="${emplvmaternity.noteForApprover}"></p>
                        <p class="card-text-label"><i class="bi bi-pen"></i>STATUS</p>
                        <p class="card-text-value" th:text="${emplvmaternity.status}">status</p>
                            <i class="bi bi-square" th:case="false"></i>
                            <i class="bi bi-check-square" th:case="true"></i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
